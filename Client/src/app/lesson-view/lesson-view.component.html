<div class="p-4 m-3 flex flex-column min-w-18rem" *ngIf="lesson">

  <div class="surface-50 flex border-round">
    <div class="relative mx-auto">
      <img class="border-round w-full" [src]="image" [alt]="lesson.titel" style="max-width: 300px;" />
    </div>
  </div>

  <div class="pt-4 p-1">
    <div class="flex flex-row justify-content-between align-items-start gap-2">
      <div class="text-left">
        <span class="font-medium text-secondary text-sm">{{ getSubjectName(lesson.lesson) }}</span>
        <div class="text-lg font-medium text-900 mt-1">{{ lesson.titel }}</div>
      </div>
    </div>

    <div class="flex flex-wrap justify-content-center md:justify-content-start gap-1 mt-2 ">
      <span *ngFor="let tag of lesson.tags" class="tag">{{ tag }}</span>
    </div>

    <div class="flex flex-column gap-4 mt-4">

      <div class="flex justify-content-between align-items-center flex-wrap">
        <span class="text-2xl font-semibold text-left">{{ lesson.price + 'â‚¬' }}</span>

        <div class="surface-100 p-1" style="border-radius: 30px">
          <div class="surface-0 flex align-items-center gap-2 justify-content-center py-1 px-2" style="border-radius: 30px; box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.04), 0px 1px 2px 0px rgba(0, 0, 0, 0.06)">
            <span class="text-900 font-medium text-sm">{{ lesson.rating }}</span>
            <i class="pi pi-star-fill text-yellow-500"></i>
          </div>
        </div>

      </div>

      <div class="flex gap-2">
        <p-button icon="pi pi-shopping-cart" class="flex-auto md:flex-initial white-space-nowrap" [routerLink]="['/lesson']" [queryParams]="{id: lesson.id}" label="Buy Now" />
      </div>

    </div>
  </div>
</div>
